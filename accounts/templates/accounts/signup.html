{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Secure Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-card p-4">
            <div class="text-center mb-4">
                <h2><i class="fas fa-user-shield"></i> Secure Registration</h2>
                <p class="text-muted">Join our protected community</p>
            </div>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3 py-2">
                    <i class="fas fa-user-plus"></i> Register Securely
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-blue-300">Already secured? Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}Â¸
